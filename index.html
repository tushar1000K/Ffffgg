function convert(text, style){
  return text.split("").map(ch => fontMap[style][ch] || ch).join("");
}

function update(){
  outputs.forEach(el=>{
    el.innerText = convert(input.value, el.dataset.style);
  });
}

input.addEventListener("input", update);
update();

function copyText(card){
  const text = card.querySelector("p").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}
